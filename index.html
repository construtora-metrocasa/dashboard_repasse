<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Repasse</title>
  <link rel="icon" type="image/png" href="icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      transition: transform 0.8s ease-in-out;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      flex-shrink: 0;
    }

    /* Botões laterais */
    .nav-btn {
      position: fixed; /* <-- fixado na tela */
      top: 50%;
      transform: translateY(-50%);
      z-index: 9999; /* <-- bem acima do iframe */
      background: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.2s, opacity 0.3s;
    }

    .nav-btn:hover {
      background: rgba(0, 0, 0, 0.7);
      transform: scale(1.1);
    }

    .nav-btn.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #prevBtn { left: 20px; }
    #nextBtn { right: 20px; }

    /* Indicadores (pontos) */
    .indicators {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 9999;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: #bbb;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .dot.active {
      background: #0078d7;
      transform: scale(1.2);
    }
  </style>
</head>
<body tabindex="0"> <!-- permite foco no body para teclado -->

  <div id="container">
    <!-- Página 1 -->
    <iframe src="https://app.powerbi.com/view?r=eyJrIjoiOTRiZTlkODUtZGMwYi00Nzc1LWI1Y2ItMWY5OTg4ZjBjYTU1IiwidCI6ImM3NGViY2JkLWE4MGYtNDYwYy1hMDUzLTEwZDViNmY1ZWQwNSJ9" title="Dashboard"></iframe>
    <!-- Página 2 -->
    <iframe src="https://app.powerbi.com/view?r=eyJrIjoiZWJmZWRmYWEtODk5Ni00MWVjLWFhMzUtMDBhZWUzZTdlNTg1IiwidCI6ImM3NGViY2JkLWE4MGYtNDYwYy1hMDUzLTEwZDViNmY1ZWQwNSJ9" title="Filtro Geral"></iframe>
    <!-- Página 3 -->
    <iframe src="https://app.powerbi.com/view?r=eyJrIjoiZDAzMWY5OWUtYzhiOC00OWY3LWJlMmQtYTAzODQ4NTBhNmJkIiwidCI6ImM3NGViY2JkLWE4MGYtNDYwYy1hMDUzLTEwZDViNmY1ZWQwNSJ9" title="Filtro Geral"></iframe>
  </div>

  <!-- Botões -->
  <button id="prevBtn" class="nav-btn">⟵</button>
  <button id="nextBtn" class="nav-btn">⟶</button>

  <!-- Indicadores -->
  <div class="indicators" id="indicators"></div>

  <script>

    setTimeout(function () {location.reload();}, 300000); // 300000 ms = 5 minutos
    
    const container = document.getElementById("container");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const indicators = document.getElementById("indicators");

    let currentPage = 0;
    const totalPages = container.children.length;

    // Criar os pontos dinamicamente
    for (let i = 0; i < totalPages; i++) {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      if (i === 0) dot.classList.add("active");
      dot.addEventListener("click", () => {
        currentPage = i;
        updateCarousel();
      });
      indicators.appendChild(dot);
    }

    const dots = document.querySelectorAll(".dot");

    function updateCarousel() {
      container.style.transform = `translateX(-${currentPage * 100}%)`;

      dots.forEach((dot, index) => {
        dot.classList.toggle("active", index === currentPage);
      });

      // Mostrar/esconder botões
      prevBtn.classList.toggle("hidden", currentPage === 0);
      nextBtn.classList.toggle("hidden", currentPage === totalPages - 1);
    }

    function goNext() {
      if (currentPage < totalPages - 1) {
        currentPage++;
        updateCarousel();
      }
    }

    function goPrev() {
      if (currentPage > 0) {
        currentPage--;
        updateCarousel();
      }
    }

    nextBtn.addEventListener("click", goNext);
    prevBtn.addEventListener("click", goPrev);

    // Atalhos de teclado
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") goNext();
      if (e.key === "ArrowLeft") goPrev();
    });

    // Inicia na primeira página
    updateCarousel();
  </script>

</body>
</html>
